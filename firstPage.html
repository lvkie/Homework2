<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Actor {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
        }

        class Player extends Actor {
            constructor(x, y) {
                super(x, y);
            }

            movePiece(xMovement, yMovement) {
                this.x += xMovement;
                this.y += yMovement;
            }
        }

        class Follower extends Actor {
            constructor(startX, startY, player) {
                super(startX, startY);
                this.player = player;
            }

            follow() {
                this.x = this.player.x;
                this.y = this.player.y;
            }
        }

        let player1 = new Player(0, 0);
        let myFollower = new Follower(100, 100, player1);

        console.log("START");
        console.log("Player is at:", player1);
        console.log("Follower is at:", myFollower);

        player1.movePiece(2, 4);
        console.log("\nAFTER THE PLAYER MOVES");
        console.log("Player is now at:", player1);
        console.log("Follower is still at:", myFollower);

        myFollower.follow();
        console.log("\nAFTER THE FOLLOWER FOLLOWS");
        console.log("Player is at:", player1);
        console.log("Follower is now at:", myFollower);
    </script>
</body>

</html>
